<h1 *ngIf="isAddMode">Add Genre</h1>
<h1 *ngIf="!isAddMode">Edit Genre</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div *ngIf="isAddMode">
        <app-image-uploader [image]="imageToShow" [isEditMode]="true"
        (uploadedImage)="onUploadedImage($event)"></app-image-uploader>
    </div>
    <br>
    
    <div class="form-row">
        <div class="form-group col-5">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']">Name is required</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" (click)="updateOrCreateGenre()">
            Save
        </button>
        <a routerLink="/genres" class="btn btn-link">Cancel</a>
    </div>
</form>
