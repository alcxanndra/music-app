<h1 class="display-1">Artists</h1>
<p>“A creative artist works on his next composition because he was not satisfied with his previous one.”</p>

<div class="add-option">
<button routerLink="add" class="btn btn-primary btn-round">
    <i class="tim-icons icon-simple-add"></i> Add Artist
</button>
</div>

<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of artists -->
                <div *ngFor="let tempArtist of artists" class="col-md-3">
                    <div class="card border-0 shadow">
                            <img src="{{ tempArtist.imageUrl }}" style="width:250px;height:250px" class="card-img-top img-fluid shadow">
                        <div class="card-body text-center" style="height:170px;">

                            <a routerLink="/artists/{{ tempArtist.id }}">
                                <h3 class="card-title mb-0" style="height:70px;">{{ tempArtist.name }}</h3>
                            </a>


                            <div style="white-space: nowrap">
                                <a routerLink="edit/{{tempArtist.id}}" class="btn btn-sm btn-primary mr-1">
                                    <i class="tim-icons icon-pencil"></i>
                                    Edit
                                </a>
                                <button (click)="deleteArtist(tempArtist.id)" class="btn btn-sm btn-danger btn-delete-artist">
                                    <i class="tim-icons icon-trash-simple"></i>
                                    Delete
                                </button>

                            </div>
                        </div>
                      </div>
                </div>

                <!-- if artists empty then display a message-->
                <div *ngIf="artists?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No artists found.
                </div>

            </div>
        </div>
    </div>
</div>
