<h1 *ngIf="isAddMode">Add Artist</h1>
<h1 *ngIf="!isAddMode">Edit Artist</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div>
        <app-image-uploader [image]="imageToShow" [isEditMode]="true"
        (uploadedImage)="onUploadedImage($event)"></app-image-uploader>
      </div>
      <br>
      <!-- <div>
        <button class="btn btn-success mr-1" [disabled]="!currentFileUpload" (click)="upload()">
        <i class="tim-icons icon-check-2"></i>
        Upload Image
        </button>
      </div> -->

    <div class="form-row">
        <div class="form-group col-5">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']">Name is required</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" (click)="updateOrCreateArtist()">
            Save
        </button>
        <a routerLink="/artists" class="btn btn-link">Cancel</a>
    </div>
</form>
