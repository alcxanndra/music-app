<div class="wrapper">
    <div class="page-header">
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-md-2 offset-lg-3 offset-md-3">
              <div class="square square-7" id="square7"></div>
              <div class="square square-8" id="square8"></div>
              <div class="card card-register">
                <div class="card-header">
                  <img
                    alt="Card image"
                    class="card-img"
                    src="assets/img/square-purple-1.png"
                  />
  
                  <h4 class="card-title">Register</h4>
                </div>
                <div class="card-body">
                  <form class="form" #signUpForm="ngForm" (ngSubmit)="onAddUser(signUpForm)">
                    <div
                      class="input-group"
                    >
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-single-02"> </i>
                        </div>
                      </div>
                      <input
                        class="form-control"
                        placeholder="Username"
                        type="text"
                        ngModel name="username"
                      />
                    </div>
                    <div
                      class="input-group"
                    >
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-email-85"> </i>
                        </div>
                      </div>
                      <input
                        class="form-control"
                        placeholder="Email"
                        type="text"
                        ngModel name="email"
                      />
                    </div>
                    <div
                      class="input-group"
                    >
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-lock-circle"> </i>
                        </div>
                      </div>
                      <input
                        class="form-control"
                        placeholder="Password"
                        type="text"
                        ngModel name="password"
                      />
                    </div>
                    <div
                    class="input-group"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-lock-circle"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Confirm Password"
                      type="text"
                    />
                  </div>
                    <div class="form-check text-left">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" />
  
                        <span class="form-check-sign"> </span> I agree to the
                        <a href="javascript:void(0)"> terms and conditions </a> .
                      </label>
                    </div>
                    <div class="card-footer">
                      <button
                        class="btn btn-primary btn-round btn-lg"
                        type="submit"
                      >
                        Get Started
                    </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="register-bg"></div>
          <div class="square square-1" id="square1"></div>
          <div class="square square-2" id="square2"></div>
          <div class="square square-3" id="square3"></div>
          <div class="square square-4" id="square4"></div>
          <div class="square square-5" id="square5"></div>
          <div class="square square-6" id="square6"></div>
        </div>
      </div>
    </div>
  </div>
