<div class="wrapper">
    <div class="page-header">
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-md-2 offset-lg-3 offset-md-3">
              <div class="square square-7" id="square7"></div>
              <div class="square square-8" id="square8"></div>
              <div class="card card-register">
                <div class="card-header">
                  <img
                    alt="Card image"
                    class="card-img"
                    src="assets/img/square-purple-1.png"
                  />
  
                  <h4 class="card-title">Register</h4>
                </div>
                <div class="card-body">
                  <form class="form"
                  name="form"
                  (ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm"
                  novalidate>
                    <div
                      class="input-group"
                    >
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-single-02"> </i>
                        </div>
                      </div>
                      <input
                      type="username"
                      placeholder="Username"
                      class="form-control"
                      name="username"
                      [(ngModel)]="form.username"
                      required
                      minlength="6"
                      #username="ngModel"
                    />
                    <div class="alert-danger" *ngIf="username.errors && f.submitted">
                      <div *ngIf="username.errors['required']">Username is required</div>
                      <div *ngIf="username.errors['minlength']">
                        Username must be at least 6 characters
                      </div>
                    </div>
                    </div>
                    <div
                      class="input-group"
                    >
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-email-85"> </i>
                        </div>
                      </div>
                      <input
                      type="email"
                      class="form-control"
                      name="email"
                      placeholder="Email"
                      [(ngModel)]="form['email']"
                      required
                      email
                      #email="ngModel"
                    />
                    <div class="alert-danger" *ngIf="email.errors && f.submitted">
                      <div *ngIf="email.errors['required']">Email is required</div>
                      <div *ngIf="email.errors['email']">
                        Email must be a valid email address
                      </div>
                    </div>
                    </div>
                    <div
                      class="input-group"
                    >
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-lock-circle"> </i>
                        </div>
                      </div>
                      <input
                      type="password"
                      placeholder="Password"
                      class="form-control"
                      name="password"
                      [(ngModel)]="form.password"
                      required
                      minlength="6"
                      #password="ngModel"
                    />
                    <div class="alert-danger" *ngIf="password.errors && f.submitted">
                      <div *ngIf="password.errors['required']">Password is required</div>
                      <div *ngIf="password.errors['minlength']">
                        Password must be at least 6 characters
                      </div>
                    </div>
                    </div>
                    <div class="card-footer">
                      <button
                        class="btn btn-primary btn-round btn-lg"
                        type="submit"
                      >
                        Get Started
                    </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="register-bg"></div>
          <div class="square square-1" id="square1"></div>
          <div class="square square-2" id="square2"></div>
          <div class="square square-3" id="square3"></div>
          <div class="square square-4" id="square4"></div>
          <div class="square square-5" id="square5"></div>
          <div class="square square-6" id="square6"></div>
        </div>
      </div>
    </div>
  </div>
